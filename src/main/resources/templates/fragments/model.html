<html xmlns:th="http://www.thymeleaf.org">

<div th:fragment="model">
    <!-- Trigger the modal with a button -->
    <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Open Modal</button>

    <!-- Modal -->
    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Patient Information</h4>
                </div>
                <div class="modal-body">
                    <div class="card-body">
                        <form action="#" th:action="@{/record/patient}" method=POST>
                            <div class="form-group"><label>Age</label>
                                <input class="form-control" placeholder="Enter age" type="number" id="age" name="age"
                                       required="true" th:object="${username}">
                            </div>
                            <div class="form-group">
                                <label for="gender">Gender</label>
                                <div>
                                    <select id="gender" class="custom-select">
                                        <option disabled="" selected="">Select Gender</option>
                                        <option value="1">Male</option>
                                        <option value="2">Female</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group"><label>Location</label>
                                <input class="form-control" placeholder="Enter location" id="location"
                                       name="location" required="true" th:object="${username}">
                            </div>
                            <div class="form-group"><label>Speech Information (if applicable)</label>
                                <input class="form-control" placeholder="" id="speech_information"
                                       name="speech_information" required="false" th:object="${username}">
                            </div>
                            <div class="form-group">
                                <label for="script">What script do you want to use?</label>
                                <div>
                                    <select id="script" class="custom-select">
                                    </select>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-secondary">Login</button>
                        </form>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>

        </div>
    </div>
</div>
