<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
	<link rel="stylesheet" href="https://v40.pingendo.com/assets/4.0.0/default/theme.css" type="text/css"> </head>

<body>
<div class="py-5">
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<form class="">
					<div class="form-group"> <label for="username">Email address</label>
						<input type="email" class="form-control" aria-describedby="emailHelp" placeholder="Enter email" id="username" name="username" pattern="[\da-zA-Z]{8,20}" required="true" th:object="${username}">
						<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
					</div>
					<div class="form-group"> <label for="password">Password</label>
						<input type="password" class="form-control" placeholder="Password" id="password" name="password" pattern="[\da-zA-Z]{8,40}" required="true" th:object="${password}"> </div>
					<div class="form-group"> <label for="password_match">Retype password</label>
						<input type="password" class="form-control" placeholder="Password" id="password_match" name="password_match" pattern="[\da-zA-Z]{8,40}" required="true"> </div>
					<div class="btn-group">
						<button class="btn btn-primary dropdown-toggle" data-toggle="dropdown"> Dropdown </button>
						<div class="dropdown-menu">
							<a class="dropdown-item" href="#">Patient</a>
							<div class="dropdown-divider"></div>
							<a class="dropdown-item" href="#">Therapist</a>
							<div class="dropdown-divider"></div>
							<a class="dropdown-item" href="#">Researcher</a>
						</div>
					</div>
					<div>
						<button type="submit" class="btn btn-primary">Submit</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
<nav class="navbar navbar-expand-md bg-primary navbar-dark fixed-top">
	<div class="container-fluid">
		<a class="navbar-brand" href="#"><i class="fa d-inline fa-lg fa-cloud"></i><b>Micronophones</b></a>
		<button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbar2SupportedContent" aria-controls="navbar2SupportedContent" aria-expanded="false"
				aria-label="Toggle navigation"> <span class="navbar-toggler-icon"></span> </button>
		<div class="collapse navbar-collapse text-center justify-content-end" id="navbar2SupportedContent">
			<ul class="navbar-nav">
				<li class="nav-item">
					<a class="nav-link" href="#"><i class="fa d-inline fa-lg fa-envelope-o"></i>Contact</a>
				</li>
			</ul>
			<a class="btn navbar-btn ml-2 text-white btn-secondary" href="login.html"><i class="fa d-inline fa-lg fa-user-circle-o"></i> Sign in</a>
		</div>
	</div>
</nav>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</html>
